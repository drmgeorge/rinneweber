<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rinnes and Weber Test Simulation</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/rwsimulator.js"></script>
		<script type="text/javascript" src="js/slider.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-form">
          <div class="row">
            <div class="col-xs-4 text-center">
              <button id="right-rinnes" class="rinnes-test btn btn-success" data-side="right">Right Rinnes</button>
            </div>
            <div class="col-xs-4 text-center">
              <button class="btn btn-info webers-test">Webers</button>
            </div>
            <div class="col-xs-4 text-center">
              <button id="left-rinnes" class="rinnes-test btn btn-success" data-side="left">Left Rinnes</button>
            </div>
          </div>
        </div>     
      </div>
    </nav>

    <div class="container">

    	<div class="col-sm-6">

        <div class="panel panel-default">
          <div class="panel-heading text-center"><h4>Right Ear</h4></div>
          <div class="panel-body">
            <p>
              <label for="right-conductive-amount">% Conductive loss:</label>
              <input type="text" id="right-conductive-amount" class="slider-input">
              <div id="right-conductive-loss"></div>
            </p>
            <br>
            <p>
              <label for="right-cochlear-function-amount">% Cochlear function:</label>
              <input type="text" id="right-cochlear-function-amount" class="slider-input">
              <div id="right-cochlear-function"></div>
            </p>
          </div>
        </div>
    	</div>

    	<div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading text-center"><h4>Left Ear</h4></div>
          <div class="panel-body">
            <p>
              <label for="left-conductive-amount">% Conductive loss:</label>
              <input type="text" id="left-conductive-amount" class="slider-input">
              <div id="left-conductive-loss"></div>
            </p>
            <br>
            <p>
              <label for="left-cochlear-function-amount">% Cochlear function:</label>
              <input type="text" id="left-cochlear-function-amount" class="slider-input">
              <div id="left-cochlear-function"></div>
            </p>
          </div>
        </div>
  			<div id="left-rinnes-result"></div>
    	</div>
    </div>


  </body>
</html>
